<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--angelcms{set string category_title=get_category_title(model.category_id,"图片分享")}-->
<title>{model.title} - {category_title} - {config.webname}</title>
<meta content="{model.seo_keywords}-powered by angelasp.com" name="keywords" />
<meta content="{model.seo_description}-powered by angelasp.com" name="description" />
<link rel="stylesheet" type="text/css" href="<!--angelcms{templateskin}-->/css/basic.css" />
<link rel="stylesheet" type="text/css" href="<!--angelcms{templateskin}-->/css/style.css" />
<script type="text/javascript" src="{config.webpath}scripts/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="{config.webpath}scripts/lhgdialog/lhgdialog.js?skin=idialog"></script>
<script type="text/javascript" src="<!--angelcms{templateskin}-->/js/base.js"></script>
<script type="text/javascript" src="<!--angelcms{templateskin}-->/js/slide.js"></script>
</head>
<body >
<!--顶部-->
<!--Header-->
<!--angelcms{template src="header.html"}-->
<!--/Header-->
<!--中间区块-->
<div id="content-block">
<div class="content-block-width">
	<div id="bd">
	<div id="innerpg" class="bd-inner">
    <!--检查这里是否为一样-->
	<div class="clearfix layout-innerpg ">	<div class="col-main">
		<div class="main-wrap">
						<div id='articles-list' class="block first-block">
				<div class="block-head">
			<div class="head-inner" style="width:auto;background:url('<!--angelcms{templateskin}-->/images/detail_nav.gif')">
         <h2 class="title" style="color:#ffffff">当前位置：<a href="<!--angelcms{linkurl("index")}-->">首页 </a>&gt;&gt;<a href="<!--angelcms{linkurl("photo")}-->">图片列表</a></h2>
					</div>
				</div>
<div class="block-content clearfix">
<!--content-->
 <div class="main_box">
      <div class="meta">
        <h1 class="meta-tit">{model.title}</h1>
        <p class="meta-info">
          <span class="time">{model.add_time}</span>
          <span class="comm"><script type="text/javascript" src="{config.webpath}tools/submit_ajax.ashx?action=view_comment_count&id={model.id}"></script>人评论</span>
          <span class="view"><script type="text/javascript" src="{config.webpath}tools/submit_ajax.ashx?action=view_article_click&id={model.id}&click=1"></script>次浏览</span>
          分类：{category_title}
        </p>
      </div>
      
      <div class="line20"></div>
      <!--幻灯片开始-->
      <div class="slide_box">
        <div id="pic_box" class="pic_box">
          <a class="big_prev"></a><a class="big_next"></a>
          <div id="pic_show"></div>
        </div>
        <div class="scroll_box">
          <a class="small_prev"></a><a class="small_next"></a>
          <div id="pic_scroll" class="items">
            <ul>
              <!--angelcms{if(model.albums!=null)}-->
              <!--angelcms{foreach(Angelcms.Model.Age_article_albums modelt in model.albums)}-->
              <li><a href="javascript:;"><img bimg="{modelt.original_path}" src="{modelt.thumb_path}" /></a></li>
              <!--angelcms{/foreach}-->
              <!--angelcms{/if}-->
            </ul>
           </div>
        </div>
        <div class="clear"></div>
      </div>
      <div class="line10"></div>
      <!--幻灯片结束-->

      <!--图文介绍-->
      <div class="entry">
        <p>{model.content}</p>
      </div>
      <!--/图文介绍-->
      
      <div class="clear"></div>
      <!--分享-->
      <!--angelcms{template src="share_js.html"}-->
      <!--/分享-->
      <div class="clear"></div>
      
      <!--同类推荐-->
      <div class="related">
        <h3 class="base_tit">同类推荐</h3>
        <ul class="img_list">
          <!--angelcms{set DataTable redphoto1=get_article_list("photo", model.category_id, 16, "is_red=1 and id<>"+model.id+" and img_url<>''")}-->
          <!--angelcms{foreach(DataRow dr in redphoto1.Rows)}-->
          <li><a title="{dr[title]}" href="<!--angelcms{linkurl("photo_show",{dr[id]})}-->"><img alt="{dr[title]}" src="{dr[img_url]}"><span>{dr[title]}</span></a></li>
          <!--angelcms{/foreach}-->
          <!--angelcms{if(redphoto1.Rows.Count<1)}-->
          <div>同类下暂无推荐的图片...</div>
          <!--angelcms{/if}-->
        </ul>
      </div>
      <!--/同类推荐-->
      
      <div class="line20"></div>


    </div>
<!--content-->

	  </div>

			<div class="block-foot"><div><div>-</div></div></div>
			</div>
	<!--评论-->
      <!--angelcms{if model.is_msg==1}-->
      <!--angelcms{template src="comment_box.html"}-->
      <!--angelcms{/if}-->
      <!--/评论-->
	  
		</div>
		</div>
		<div class="col-sub">
			<div class="block first-block block-products  list-240" id="block-products-89305" rel="89305">    <div class="block-head">    <div class="head-inner">
	    	<h2 class="title">图片类别</h2><div class="links"><a class="more" href="<!--angelcms{linkurl("photo")}-->">更多</a></div>    </div>
    </div>    <div class="block-content clearfix">
    	<div class="item-list">
	    <ul class="clearfix">								
        <!--angelcms{set DataTable category_list=get_category_list("photo", 0)}-->
        <!--angelcms{foreach(DataRow dr in category_list.Rows)}-->
        <li><a title="{dr[title]}" href="<!--angelcms{linkurl("photo_list",{dr[id]})}-->">{dr[title]}</a></li>
        <!--angelcms{/foreach}-->								
				</ul>   
				</div>
    </div>
    <div class="block-foot"><div><div>-</div></div></div></div><div class="block last-block block-articles  list-240" id="block-articles-89306" rel="89306">    <div class="block-head">    <div class="head-inner">
	    	<h2 class="title">推荐文章</h2><div class="links"><a class="more" href="/articles">更多</a></div>    </div>
    </div>    <div class="block-content clearfix">
    	<div class="item-list">
	    <ul class="clearfix">
 <!--angelcms{set DataTable rednews1=get_article_list("news", 0, 10, "status=0 and is_red=1")}-->
        <!--angelcms{foreach(DataRow dr in rednews1.Rows)}-->
        <li><a title="{dr[title]}" href="<!--angelcms{linkurl("news_show",{dr[id]})}-->"><!--angelcms{cutstring({dr[title]},30)}--></a></li>
        <!--angelcms{/foreach}-->
          </ul> 
		  </div>
    </div>
    <div class="block-foot"><div><div>-</div></div></div></div>		</div></div>
	</div>
	</div>
</div>
</div>

<!--Footer-->
<!--angelcms{template src="footer.html"}-->
<!--/Footer-->
</body>
</html>
